<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>QR Code Generator</h1>
    </header>
    <div class="container">
        <textarea class="input"></textarea>
        <button class="button">Generate QR</button>
        <img class="output" id="result" src="https://images.unsplash.com/photo-1604147706283-d7119b5b822c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8d2hpdGUlMjB0ZXh0dXJlfGVufDB8fDB8fA%3D%3D&w=1000&q=80" width="150px" height="150px">
    </div>
</body>
</html>
<script>
    const btn=document.querySelector('.button');
    const code = document.querySelector('.output');
const input = document.querySelector('.input');

btn.addEventListener("click",generate);

function generate(){
    let data = input.value;
    let url = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${data}`;
    code.src = url;
}
</script>
